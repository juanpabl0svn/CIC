<div
  (click)="cancel()"
  class="fixed inset-0 bg-black/40 flex items-center justify-center z-50"
>
  <div
    (click)="$event.stopPropagation()"
    class="bg-white rounded-lg p-6 w-full max-w-md shadow-xl"
  >
    <h2 class="text-xl font-bold mb-4">
      {{ product ? "Edit Product" : "New Product" }}
    </h2>

    <form (ngSubmit)="save()" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold">Title</label>
        <input
          type="text"
          [(ngModel)]="formData.title"
          name="title"
          required
          class="w-full px-3 py-2 border rounded"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold">Price</label>
        <input
          type="number"
          [(ngModel)]="formData.price"
          name="price"
          required
          class="w-full px-3 py-2 border rounded"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold">Image URL</label>
        <input
          type="text"
          [(ngModel)]="formData.image"
          name="image"
          class="w-full px-3 py-2 border rounded"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold">Category</label>
        <select
          [(ngModel)]="formData.category"
          name="category"
          class="w-full px-3 py-2 border rounded"
        >
          @for(cat of categories; track cat) {
          <option [value]="cat">{{ cat }}</option>
          }
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold">Description</label>
        <textarea
          [(ngModel)]="formData.description"
          name="description"
          rows="3"
          class="w-full px-3 py-2 border rounded"
        ></textarea>
      </div>

      <div class="flex justify-end gap-2 pt-4">
        <button
          type="button"
          (click)="cancel()"
          class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          {{ product ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
