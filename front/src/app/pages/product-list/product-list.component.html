<div class="p-4 max-w-7xl mx-auto">
  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      placeholder="Search product..."
      [ngModel]="search()"
      (ngModelChange)="onSearchChange($event)"
      class="border px-3 py-2 rounded w-full max-w-md"
    />
    <button
      class="ml-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
      (click)="openForm()"
    >
      + Add Product
    </button>
  </div>

  @if (filtered().length === 0) {
    <p class="text-gray-500">No products found.</p>
  } @else {
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (product of filtered(); track product.id) {
        <div class="bg-white rounded-lg shadow p-4 flex flex-col">
          <img
            [src]="product.image"
            alt="{{ product.title }}"
            class="w-full h-48 object-contain mb-4"
          />
          <h2 class="font-bold text-lg mb-1">{{ product.title }}</h2>
          <p class="text-sm text-gray-600 mb-2">{{ product.description }}</p>
          <p class="text-blue-600 font-semibold mb-1">$ {{ product.price }}</p>
          <p class="text-xs text-gray-500 mb-2">{{ product.category }}</p>

          <div class="flex gap-2 mt-auto">
            <button
              class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
              (click)="openForm(product)"
            >
              Edit
            </button>
            <button
              class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700"
              (click)="delete(product.id)"
            >
              X
            </button>
          </div>
        </div>
      }
    </div>
  }

  @if (showForm()) {
    <app-product-form
      [product]="selected()"
      (closed)="closeForm($event)"
    />
  }
</div>
